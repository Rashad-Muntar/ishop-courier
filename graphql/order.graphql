mutation UpdateOrder($input: UpdateOrderInput!) {
  updateOrder(input: $input) {
    id
    startTime
    endTime
    code
    isCancel
    isComplete
    distance
    isPicked
    isDelivered
    onGoing
    isAccepted
    clientId
    shopperId
    orderNote
    isReject
    store {
      storeName
      logo
      address
    }
    client {
      firstName
      lastName
      location
    }
  }
}
